<ion-header>

  <ion-navbar>
    <ion-title>upload-image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<input-upload-image (imageUpload)="uploadImage($event)" message="Select image here" maxFileSize="10000000" resizeWidth="800"
    resizeHeight="448" resizeRatio="100" imageTargetType="image/jpeg"></input-upload-image>-->
  <input-upload-image (imageUpload)="uploadImage($event)" message="Select image here" maxFileSize="10000000" resizeRatio="100" imageTargetType="image/jpeg"></input-upload-image>
  <div>
    Image uploaded:
    <div>{{ imageItem?.name }}</div>
    <div>Source type: {{ imageItem?.type }}</div>
    <div>Target type: {{ imageItem?.targetType }}</div>
    <div>Target imageURI: {{ imageItem?.targetImageURI }}</div>
  </div>
</ion-content>
