<ion-menu side="right" [content]="localMenu" id="localMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu in only this page</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        No action to click
      </button>
      <button ion-item>
        Menu show only
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar #localMenu>
    <ion-toolbar>
      <ion-title>menu-in-page</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openLocalMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
