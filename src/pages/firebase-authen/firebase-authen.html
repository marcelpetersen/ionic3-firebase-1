<ion-header>

    <ion-navbar>
        <ion-title>Firebase Authentication</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="recaptcha-container"></div>
    <div>
        <ion-list>
            <ion-item>
                <authen-info></authen-info>
            </ion-item>
            <ion-item (click)="loginAnonymous()">
                Login Anonymous
            </ion-item>
            <ion-item (click)="loginEmail()">
                Login with Email
            </ion-item>
            <ion-item (click)="loginPhone()">
                Login with Phone
            </ion-item>
            <ion-item (click)="loginFacebook()">
                Login with Facebook
            </ion-item>
            <ion-item (click)="loginGoogle()">
                Login with Google
            </ion-item>
            <ion-item (click)="loginCustom()">
                Login with custom auth
            </ion-item>
        </ion-list>
    </div>
</ion-content>
